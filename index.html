<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>宿題19</title>
    <!-- Noto Sans JPの読み込み -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSSの読み込み -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="voice">
        <div class="common__inner">
            <div class="common__title-inner">
                <h2 class="common__title">ユーザーの声</h2>
            </div>
            <ul class="voice__list">
                <li class="voice__item">
                    <div class="voice-user__inner">
                        <img src="img/user_icon.jpg" alt="" class="voice-user__icon" width="50" height="50">
                        <div class="voice-user-name__inner">
                            <p class="voice-user-name__name">古川健介</p>
                            <p class="voice-user-name__position">アル株式会社 代表取締役</p>
                        </div>
                    </div>
                    <p class="voice__text"><strong>キャッチーな文章、注目を集める文章を素早く簡単に作成したい方に最適なソリューションです。</strong></p>
                </li>
                <li class="voice__item">
                    <div class="voice-user__inner">
                        <img src="img/user_icon.jpg" alt="" class="voice-user__icon" width="50" height="50">
                        <div class="voice-user-name__inner">
                            <p class="voice-user-name__name">柳澤 大輔</p>
                            <p class="voice-user-name__position">株式会社カヤック 代表取締役</p>
                        </div>
                    </div>
                    <p class="voice__text"><strong>AIとブレストしている気分になれます。</strong></p>
                </li>
                <li class="voice__item">
                    <div class="voice-user__inner">
                        <img src="img/user_icon.jpg" alt="" class="voice-user__icon" width="50" height="50">
                        <div class="voice-user-name__inner">
                            <p class="voice-user-name__name">國光 宏尚</p>
                            <p class="voice-user-name__position">Thirdverse 代表取締役CEO</p>
                        </div>
                    </div>
                    <p class="voice__text"><strong>文章の生成精度がとても高くて驚きました。ライティングに悩まされてる企業家にお勧めですね。</strong></p>
                </li>
                <li class="voice__item">
                    <div class="voice-user__inner">
                        <img src="img/user_icon.jpg" alt="" class="voice-user__icon" width="50" height="50">
                        <div class="voice-user-name__inner">
                            <p class="voice-user-name__name">加藤 僚浩</p>
                            <p class="voice-user-name__position">株式会社アバタッチ 代表取締役社長</p>
                        </div>
                    </div>
                    <p class="voice__text"><strong>文章を『考える』から『選ぶ』に変えてくれる魔法のツールです。</strong></p>
                </li>
            </ul>
        </div>
    </section>
</body>
</html>
